<!--*ngIf="isAuth && !isFirstUser && this.router.url!=='/'"-->
<div id="wrapper"  >
	
	<app-header *ngIf="!authenticationService.authenticateIsOnline || (isAuth && !isFirstUser && this.router.url!=='/')"></app-header>
	<app-leftmenu *ngIf="!authenticationService.authenticateIsOnline || (isAuth && !isFirstUser && this.router.url!=='/')"></app-leftmenu>
	
	<div  [ngClass]="{'content-page': !authenticationService.authenticateIsOnline || (isAuth && !isFirstUser && this.router.url!=='/')}">
		<!--class="" -->
		<div   [ngClass]="{'content': !authenticationService.authenticateIsOnline || (isAuth && !isFirstUser && this.router.url!=='/')}">
			<div [ngClass]="{'container': !authenticationService.authenticateIsOnline || (isAuth && !isFirstUser && this.router.url!=='/')}" >
				<router-outlet></router-outlet>		
			</div>
			
		</div>
		
		
		<app-footer *ngIf="isAuth && !isFirstUser && this.router.url!=='/'"></app-footer>
	</div>
	
	<app-rightmenu></app-rightmenu>
	
</div>
