<div class="col-12 row pad-right" >
	<div class="col-8">
		<h4 class="page-title">{{title}}</h4>
	</div>
	<div class="col-4 text-right pad-right">
		<a class="btn btn-secondary btn-sm active" href="#" role="button" [routerLink]="['/master/state/list']"><i class="fa fa-arrow-left text-white"></i> Back</a>
	</div>
</div>
<div class="row">
    <div class="col-12">
        <div class="add card-box table-responsive">
            <form  [formGroup]="form" (ngSubmit)="onSubmit()"  >                            
                                  
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 enq-view">
					
					<div class="form-group">
					
						<div class="col-6">
							<label>Name <span class="text-danger">*</span></label>
							<input type="text" formControlName="name" [class.is-invalid]="f.name.invalid &&
							f.name.touched " class="form-control" placeholder="Name" >
							<div *ngIf="f.name.errors" class="invalid-feedback">
								<div *ngIf="f.name.errors.required" >Name is required</div>
								<div *ngIf="f.name.errors.pattern || f.name.hasError('whitespace')" >Invalid Name</div>
								<div *ngIf="f.name.errors.maxlength">Name cannot exceed 255 characters</div>
								<div *ngIf="f.name.errors.incorrect">{{ nameErrors }}</div>
							</div>
						</div>                        
													
						<div class="col-4 m-t-15">
							<label>Country <span class="text-danger">*</span></label>
							<select formControlName="country_id" class="form-control select2" [class.is-invalid]="f.country_id.invalid && f.country_id.touched">
								<option value="" >-- Country --</option>
								<option *ngFor="let country of countryList" value= {{country.id}}>{{country.name}}</option>
							</select>
							<div *ngIf="f.country_id.errors" class="invalid-feedback">
								<div *ngIf="f.country_id.errors.required" >Country is required</div>
							    <div *ngIf="f.country_id.errors.pattern || f.country_id.hasError('whitespace')" >Invalid Country</div>
								<div *ngIf="f.country_id.errors.incorrect">{{ country_idErrors }}</div>								
							</div>	
						</div>
													
						<div class="col-lg-12 text-center mt-4 mb-4">
							<button [disabled]="loading || buttonDisable" class="btn btn-success btn-custom waves-effect w-md waves-light m-b-5">
								<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
								{{btnLabel}}
							</button>
							<button [disabled]="loading || buttonDisable" type="button" [routerLink]="['/master/state/list']" class="btn btn-secondary active grey btn-custom waves-effect w-md waves-light m-b-5 ml-2">
								<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
								Cancel
							</button>
							
							<div class="clearfix"></div>
							
							<app-usermessage [success]="success" [error]="error"  ></app-usermessage>
						</div>
						
					</div>
						
				</div>
                 
            </form>
        </div>
    </div>
</div>
